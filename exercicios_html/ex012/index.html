<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="640" poster="imagens/limao-capa-final.jpg" loop controls>
        <source src="midia/meu-video-original.mp4" type="video/mp4">
        <source src="midia/meu-video-720p30.m4v" type="video/mp4">
        <source src="midia/meu-videowebm-720p30.webm" type="video/mp4">
        <source src="midia/meu-video-ogv0.ogv" type="video/mp4">
        <p>Seu navegador não tem compatibilidade reprodução com de video.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/vYZg4xzY_iw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/33503193" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/33503193">MONSTER</a> from <a href="https://vimeo.com/user9608787">Will Middleton</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
